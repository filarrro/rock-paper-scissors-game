<div class="flex flex-col items-center lg:flex-col-reverse">
  <div class="icon">
    <app-icon-button
      [type]="userIconType"
      [hasGlow]="result === 'win'"
    ></app-icon-button>
  </div>
  <p class="mt-4 lg:mb-10 text-center uppercase text-white text-md lg:text-xl">
    You picked
  </p>
</div>

<div class="flex flex-col items-center lg:flex-col-reverse">
  <div class="icon">
    <app-icon-button
      [type]="aiIconType"
      [hasGlow]="result === 'loose'"
    ></app-icon-button>
  </div>
  <p class="mt-4 lg:mb-10 text-center uppercase text-white text-md lg:text-xl">
    The house picked
  </p>
</div>

<div
  class="col-span-full self-end text-center text-white text-5xl uppercase"
  [ngSwitch]="result"
>
  <span *ngSwitchCase="'win'">You won</span>
  <span *ngSwitchCase="'loose'">You lose</span>
  <span *ngSwitchCase="'tie'">It's a tie</span>
</div>

<div *ngIf="isResultShown" class="col-span-full flex justify-center">
  <button
    type="button"
    class="
      py-4
      px-16
      bg-white
      uppercase
      text-primary-dark text-center
      rounded-lg
      font-medium
      leading-none
    "
    (click)="playAgain()"
  >
    Play again
  </button>
</div>
